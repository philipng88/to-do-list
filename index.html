<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/199ca091ca.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="styles/todos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
</head>
<body>
    <div id='container'>
        <h1>To-do List<i class='fas fa-plus'></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class='fas fa-trash-alt'></i></span> To do 1</li>
            <li><span><i class='fas fa-trash-alt'></i></span> To do 2</li>
            <li><span><i class='fas fa-trash-alt'></i></span> To do 3</li>
        </ul>
    </div>
    <script src="js/todos.js"></script>
</body>
</html>
